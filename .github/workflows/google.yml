name: CI/CD for Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$GCP_PROJECT/ingest-service:$GITHUB_SHA ./ingest-service
          docker push gcr.io/$GCP_PROJECT/ingest-service:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ingest-service \
            --image gcr.io/$GCP_PROJECT/ingest-service:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
