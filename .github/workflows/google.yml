name: CI/CD for Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: veli-report
      REGION: europe-west1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # ===== Авторизация в Google Cloud =====
      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        # Здесь secrets.GCP_SERVICE_ACCOUNT должен содержать JSON, который ты показал

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      # ====== Промежуточный Echo для отладки ======
      - name: Debug Info
        run: |
          echo "GitHub SHA: $GITHUB_SHA"
          echo "GCP Project: $GCP_PROJECT"
          echo "Region: $REGION"
          echo "Docker images before build:"
          docker images

      # ====== Build & Push Docker image ======
      - name: Build Docker image
        run: |
          docker build -t gcr.io/$GCP_PROJECT/ingest-service:$GITHUB_SHA ./ingest-service
          docker push gcr.io/$GCP_PROJECT/ingest-service:$GITHUB_SHA

      # ====== Echo после билда ======
      - name: Verify Docker Push
        run: |
          echo "Docker push completed for ingest-service:$GITHUB_SHA"
          docker images | grep ingest-service || echo "No local image found"

      # ====== Deploy в Cloud Run ======
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ingest-service \
            --image gcr.io/$GCP_PROJECT/ingest-service:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
